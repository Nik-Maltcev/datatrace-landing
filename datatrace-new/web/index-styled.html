<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DataTrace — Поиск утечек данных</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Mono', monospace;
      background: white;
      color: black;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .card {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 0;
      padding: 2rem;
      transition: border-color 0.2s;
    }
    
    .card:hover {
      border-color: black;
    }
    
    .btn-primary {
      background: black;
      color: white;
      border: 2px solid black;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'PT Mono', monospace;
      text-transform: uppercase;
      font-size: 0.875rem;
    }
    
    .btn-primary:hover {
      background: white;
      color: black;
    }
    
    .btn-secondary {
      background: transparent;
      color: black;
      border: 2px solid #e5e7eb;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'PT Mono', monospace;
      font-size: 0.75rem;
    }
    
    .btn-secondary:hover {
      border-color: black;
    }
    
    .btn-secondary.active {
      border-color: black;
      background: black;
      color: white;
    }
    
    .input-field {
      background: white;
      color: black;
      border: 2px solid #e5e7eb;
      padding: 0.75rem 1rem;
      font-family: 'PT Mono', monospace;
      transition: border-color 0.2s;
      flex: 1;
    }
    
    .input-field:focus {
      outline: none;
      border-color: black;
    }
    
    .select-field {
      background: white;
      color: black;
      border: 2px solid #e5e7eb;
      padding: 0.75rem 1rem;
      font-family: 'PT Mono', monospace;
      min-width: 200px;
    }
    
    .select-field:focus {
      outline: none;
      border-color: black;
    }
    
    .progress-container {
      margin: 2rem 0;
      padding: 1.5rem;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .progress-fill {
      height: 100%;
      background: black;
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .result-item {
      background: white;
      border: 2px solid #e5e7eb;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }
    
    .result-item:hover {
      border-color: black;
    }
    
    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    
    .result-title {
      font-weight: 600;
      font-size: 1.125rem;
    }
    
    .badge {
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .badge-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .badge-danger {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .badge-warning {
      background: #fefce8;
      color: #ca8a04;
      border: 1px solid #fde047;
    }
    
    .result-body {
      display: none;
    }
    
    .result-item.open .result-body {
      display: block;
    }
    
    .caret {
      transition: transform 0.2s ease;
    }
    
    .result-item.open .caret {
      transform: rotate(90deg);
    }
    
    .summary-container {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
    }
    
    .footer-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: black;
      color: white;
    }
    
    .data-row {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 1rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .data-row:last-child {
      border-bottom: none;
    }
    
    .data-label {
      font-weight: 600;
      color: #6b7280;
    }
    
    .data-value {
      color: black;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="border-b-2 border-gray-200 bg-white">
    <div class="container py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
          </svg>
          <span class="text-xl font-bold">DataTrace</span>
          <span class="text-sm bg-black text-white px-2 py-1">ПОИСК УТЕЧЕК</span>
        </div>
        <button onclick="window.close()" class="btn-secondary">
          ЗАКРЫТЬ
        </button>
      </div>
    </div>
  </header>

  <div class="container py-8">
    <!-- Main Card -->
    <div class="card">
      <div class="mb-6">
        <h1 class="text-3xl font-bold mb-2">ПОИСК УТЕЧЕК ДАННЫХ</h1>
        <p class="text-gray-600">Проверим ваши данные по всем доступным источникам утечек</p>
      </div>

      <!-- Mode Selection -->
      <div class="flex gap-2 mb-6 flex-wrap">
        <button id="modeLeaks" class="btn-secondary active">ПОИСК УТЕЧЕК</button>
        <button id="modeCompany" class="btn-secondary">ПРОВЕРИТЬ КОМПАНИЮ</button>
        <button id="fastMode" class="btn-secondary" title="Быстрый режим без ИИ обработки">⚡ БЫСТРО</button>
      </div>

      <!-- Search Form -->
      <div class="flex gap-4 mb-6 flex-wrap">
        <select id="field" class="select-field">
          <option value="phone">Телефон</option>
          <option value="email">Email</option>
          <option value="vk">VK</option>
          <option value="ok">Одноклассники</option>
          <option value="inn">ИНН</option>
          <option value="snils">СНИЛС</option>
        </select>
        <input id="q" type="text" placeholder="Например: +79990000000" class="input-field" />
        <button id="btn" class="btn-primary">ПРОВЕРИТЬ</button>
      </div>

      <!-- Progress -->
      <div id="progressContainer" class="progress-container" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="flex justify-between items-center text-sm">
          <span id="progressStatus">Ожидание...</span>
          <span id="progressPercent" class="font-bold">0%</span>
        </div>
      </div>

      <!-- Results -->
      <div id="results"></div>
      <div id="companyReact"></div>

      <!-- AI Summary -->
      <div id="summary" class="summary-container" style="display:none">
        <h3 class="text-xl font-bold mb-4">ИТОГОВЫЙ АНАЛИЗ ИИ</h3>
        <div id="summaryBody" class="text-sm"></div>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="footer-info">
      <div class="font-bold mb-2 text-lg">УДАЛЕНИЕ ИНФОРМАЦИИ</div>
      <div class="text-sm space-y-1">
        <div>1. Запустите бота для удаления данных</div>
        <div>2. Выберите "Мой профиль"</div>
        <div>3. Нажмите "Скрыть информацию"</div>
      </div>
    </div>
  </div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
    // Основные элементы
    const q = document.getElementById('q');
    const fieldSel = document.getElementById('field');
    const btn = document.getElementById('btn');
    const modeLeaks = document.getElementById('modeLeaks');
    const modeCompany = document.getElementById('modeCompany');
    const fastMode = document.getElementById('fastMode');
    const results = document.getElementById('results');

    // Плейсхолдеры для полей
    const placeholders = {
      phone: 'Например: +79990000000',
      email: 'Например: example@mail.com',
      vk: 'Ссылка или @username или id123',
      ok: 'Ссылка на профиль OK или username',
      inn: 'Например: 781075550363',
      snils: 'Например: 11581339245'
    };

    // Обновление плейсхолдера
    function updatePlaceholder() {
      const f = fieldSel.value;
      q.placeholder = placeholders[f] || 'Введите запрос';
    }
    updatePlaceholder();
    fieldSel.addEventListener('change', updatePlaceholder);

    // Переключение режимов
    let currentMode = 'leaks';
    let isFastMode = false;

    modeLeaks.addEventListener('click', () => {
      currentMode = 'leaks';
      modeLeaks.classList.add('active');
      modeCompany.classList.remove('active');
    });

    modeCompany.addEventListener('click', () => {
      currentMode = 'company';
      modeCompany.classList.add('active');
      modeLeaks.classList.remove('active');
    });

    fastMode.addEventListener('click', () => {
      isFastMode = !isFastMode;
      if (isFastMode) {
        fastMode.classList.add('active');
      } else {
        fastMode.classList.remove('active');
      }
    });

    // Функции прогресса
    function showProgress() {
      document.getElementById('progressContainer').style.display = 'block';
      resetProgress();
    }

    function hideProgress() {
      document.getElementById('progressContainer').style.display = 'none';
    }

    function resetProgress() {
      const fill = document.getElementById('progressFill');
      const percent = document.getElementById('progressPercent');
      const status = document.getElementById('progressStatus');
      
      fill.style.width = '0%';
      percent.textContent = '0%';
      status.textContent = 'Инициализация...';
    }

    function updateProgress(percentage, statusText) {
      const fill = document.getElementById('progressFill');
      const percent = document.getElementById('progressPercent');
      const status = document.getElementById('progressStatus');
      
      fill.style.width = percentage + '%';
      percent.textContent = Math.round(percentage) + '%';
      status.textContent = statusText;
    }

    // Создание элементов результатов
    function createResultItem(title, status, data, isOpen = false) {
      const item = document.createElement('div');
      item.className = `result-item ${isOpen ? 'open' : ''}`;
      
      const badgeClass = status === 'success' ? 'badge-success' : 
                         status === 'danger' ? 'badge-danger' : 'badge-warning';
      const badgeText = status === 'success' ? 'ЧИСТО' : 
                       status === 'danger' ? 'НАЙДЕНО' : 'ОШИБКА';
      
      item.innerHTML = `
        <div class="result-header" onclick="toggleResult(this)">
          <div class="result-title">${title}</div>
          <div class="flex items-center gap-2">
            <span class="badge ${badgeClass}">${badgeText}</span>
            <span class="caret">▶</span>
          </div>
        </div>
        <div class="result-body">
          ${formatResultData(data)}
        </div>
      `;
      
      return item;
    }

    function formatResultData(data) {
      if (!data || typeof data !== 'object') {
        return '<div class="text-gray-500">Нет данных</div>';
      }
      
      let html = '';
      for (const [key, value] of Object.entries(data)) {
        if (value && value !== 'null' && value !== 'undefined') {
          html += `
            <div class="data-row">
              <div class="data-label">${key.toUpperCase()}</div>
              <div class="data-value">${formatValue(value)}</div>
            </div>
          `;
        }
      }
      
      return html || '<div class="text-gray-500">Нет данных</div>';
    }

    function formatValue(value) {
      if (Array.isArray(value)) {
        return value.join(', ');
      }
      if (typeof value === 'object') {
        return JSON.stringify(value, null, 2);
      }
      return String(value);
    }

    function toggleResult(header) {
      const item = header.closest('.result-item');
      item.classList.toggle('open');
    }

    // Основная функция поиска
    async function performSearch() {
      const query = q.value.trim();
      if (!query) {
        alert('Введите данные для поиска');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'ПОИСК...';
      results.innerHTML = '';
      showProgress();

      try {
        let response, data;
        
        if (currentMode === 'company') {
          // Поиск компании
          response = await fetch('/api/company-search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ inn: query })
          });
        } else {
          // Поиск утечек
          response = await fetch('/api/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              query: query, 
              field: fieldSel.value 
            })
          });
        }

        data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Ошибка сервера');
        }

        updateProgress(100, 'Завершено');
        
        setTimeout(() => {
          hideProgress();
          displayResults(data);
          
          // Запрос ИИ анализа если не быстрый режим
          if (!isFastMode && data.results) {
            requestAISummary(data);
          }
        }, 1000);

      } catch (error) {
        console.error('Ошибка поиска:', error);
        hideProgress();
        results.innerHTML = `<div class="result-item"><div style="color: #dc2626;">${error.message}</div></div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'ПРОВЕРИТЬ';
      }
    }

    function displayResults(data) {
      results.innerHTML = '';
      
      if (currentMode === 'company' && data.results) {
        // Отображение данных компании
        data.results.forEach((result, index) => {
          const status = result.error ? 'warning' : result.ok ? 'success' : 'danger';
          const item = createResultItem(result.name || `Источник ${index + 1}`, status, result.items || result.error);
          results.appendChild(item);
        });
      } else if (data.results) {
        // Отображение результатов поиска утечек
        data.results.forEach((result, index) => {
          const status = result.error ? 'warning' : 
                        (result.ok && result.items && Object.keys(result.items).length > 0) ? 'danger' : 'success';
          const item = createResultItem(result.name || `Источник ${index + 1}`, status, result.items || result.error);
          results.appendChild(item);
        });
      }
    }

    async function requestAISummary(data) {
      try {
        const endpoint = currentMode === 'company' ? '/api/company-summarize' : '/api/summarize';
        const body = currentMode === 'company' ? 
          { inn: data.query, results: data.results } :
          { query: data.query, field: data.field, results: data.results };

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const aiData = await response.json();
        
        if (aiData.ok && aiData.summary) {
          const summaryEl = document.getElementById('summary');
          const summaryBody = document.getElementById('summaryBody');
          
          if (currentMode === 'company') {
            // Для компании отображаем структурированные данные
            summaryBody.innerHTML = formatCompanySummary(aiData.summary);
          } else {
            // Для поиска утечек отображаем текстовый анализ
            summaryBody.innerHTML = formatLeakSummary(aiData.summary);
          }
          
          summaryEl.style.display = 'block';
        }
      } catch (error) {
        console.error('Ошибка ИИ анализа:', error);
      }
    }

    function formatCompanySummary(summary) {
      if (!summary.company) return 'Нет данных о компании';
      
      const c = summary.company;
      let html = `<div class="space-y-4">`;
      
      if (c.name) {
        html += `<div><strong>Название:</strong> ${c.name}</div>`;
      }
      if (c.inn) {
        html += `<div><strong>ИНН:</strong> ${c.inn}</div>`;
      }
      if (c.status) {
        html += `<div><strong>Статус:</strong> ${c.status}</div>`;
      }
      if (c.address) {
        html += `<div><strong>Адрес:</strong> ${c.address}</div>`;
      }
      
      html += `</div>`;
      return html;
    }

    function formatLeakSummary(summary) {
      if (!summary) return 'Нет анализа';
      
      let html = `<div class="space-y-2">`;
      
      if (summary.found) {
        html += `<div class="font-bold" style="color: #dc2626;">Найдены утечки данных!</div>`;
      } else {
        html += `<div class="font-bold" style="color: #16a34a;">Утечки не обнаружены</div>`;
      }
      
      if (summary.highlights && summary.highlights.length > 0) {
        html += `<div><strong>Ключевые находки:</strong></div>`;
        html += `<ul class="list-disc pl-5">`;
        summary.highlights.forEach(highlight => {
          html += `<li>${highlight}</li>`;
        });
        html += `</ul>`;
      }
      
      html += `</div>`;
      return html;
    }

    function displayCompanyData(data) {
      // Здесь можно добавить специальную обработку для данных компании
      const item = createResultItem('Информация о компании', 'success', data.company, true);
      results.appendChild(item);
    }

    // Обработчик кнопки поиска
    btn.addEventListener('click', performSearch);

    // Поиск по Enter
    q.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Глобальная функция для переключения результатов
    window.toggleResult = toggleResult;
  </script>
</body>
</html>
