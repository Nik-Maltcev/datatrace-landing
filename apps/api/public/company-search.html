        const CompanySearch = () => {

          // –í–∞–ª–∏–¥–∞—Ü–∏—è –ò–ù–ù

          // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ò–ù–ù –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è

            const digits = value.replace(/\D/g, '');
            return digits.slice(0, 12);
          };

          // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
          const handleSearch = async () => {
            if (!validateINN(inn)) {

              return;
            }

            try {
              // –≠—Ç–∞–ø 1: –ü–æ–∏—Å–∫ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–æ–º–ø–∞–Ω–∏–∏

              setErrorMessage('');
              setResultHTML('');

              const companyResponse = await fetch(`/api/company?inn=${inn}`, {
                method: 'GET',
                headers: {
                  'Content-Type': 'application/json',

              });

              if (!companyResponse.ok) {
                throw new Error(`–û—à–∏–±–∫–∞ API: ${companyResponse.status} ${companyResponse.statusText}`);
              }

              const companyData = await companyResponse.json();

              // –≠—Ç–∞–ø 2: –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
              setLoadingStage('processing');

              console.log('–ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –∫–æ–º–ø–∞–Ω–∏–∏...');
              const normalizedData = normalizeCompanyData(companyData.results || []);
              console.log('–ù–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', normalizedData);
              
              // –≠—Ç–∞–ø 3: –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
              const generatedHTML = generateCompanyHTML(normalizedData, inn);
              console.log('HTML —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω, –¥–ª–∏–Ω–∞:', generatedHTML.length);
              setResultHTML(generatedHTML);

            } catch (error) {

              setErrorMessage(error.message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
              setLoadingStage('error');
            }
          };

          // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
          const handleKeyPress = (e) => {

          };

          // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–ª—è –Ω–æ–≤–æ–≥–æ –ø–æ–∏—Å–∫–∞

              case 'processing':

            }

            html += '<div class="flex flex-wrap gap-2">';
