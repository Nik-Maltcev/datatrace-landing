<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTrace - –ü–æ–∏—Å–∫ —É—Ç–µ—á–µ–∫ –∞–Ω–∞–ª–∏–∑ GPT-5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: end;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .results-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }
        .results-section.show {
            display: block;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .source-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .source-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .ai-analysis {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        .ai-analysis h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .risk-level {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .risk-critical { background: #dc3545; color: white; }
        .risk-high { background: #fd7e14; color: white; }
        .risk-medium { background: #ffc107; color: #212529; }
        .risk-low { background: #28a745; color: white; }
        .recommendations {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        .recommendations ul {
            list-style: none;
            padding: 0;
        }
        .recommendations li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .recommendations li:last-child {
            border-bottom: none;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            .header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç –ü–æ–∏—Å–∫ —É—Ç–µ—á–µ–∫ –∞–Ω–∞–ª–∏–∑ GPT-5</h1>
            <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ GPT-5 Main Mini –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —É—Ç–µ—á–µ–∫ –¥–∞–Ω–Ω—ã—Ö</p>
        </div>
        
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="searchQuery">–ü–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</label>
                    <input type="text" id="searchQuery" placeholder="–í–≤–µ–¥–∏—Ç–µ email, —Ç–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ –¥—Ä—É–≥–∏–µ –¥–∞–Ω–Ω—ã–µ" required>
                </div>
                <div class="form-group">
                    <label for="searchField">–¢–∏–ø –ø–æ–∏—Å–∫–∞</label>
                    <select id="searchField">
                        <option value="email">Email</option>
                        <option value="phone">–¢–µ–ª–µ—Ñ–æ–Ω</option>
                        <option value="username">–õ–æ–≥–∏–Ω</option>
                        <option value="name">–ò–º—è</option>
                        <option value="domain">–î–æ–º–µ–Ω</option>
                    </select>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    üîç –ù–∞–π—Ç–∏ —É—Ç–µ—á–∫–∏
                </button>
            </form>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>–ü–æ–∏—Å–∫ —É—Ç–µ—á–µ–∫ –∏ –∞–Ω–∞–ª–∏–∑ —Å –ø–æ–º–æ—â—å—é GPT-5 Main Mini...</p>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const resultsSection = document.getElementById('resultsSection');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContent = document.getElementById('resultsContent');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await performSearch();
        });

        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const field = document.getElementById('searchField').value;

            if (!query) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            resultsSection.classList.add('show');
            loadingIndicator.style.display = 'block';
            resultsContent.innerHTML = '';
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç –ü–æ–∏—Å–∫...';

            try {
                // –í—ã–ø–æ–ª–Ω—è–µ–º –ø–æ–∏—Å–∫ —É—Ç–µ—á–µ–∫
                console.log('üîç Starting leak search...');
                const leakResults = await performLeakSearch(query, field);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                displayResults(leakResults, query, field);
            } catch (error) {
                console.error('Search error:', error);
                displayError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç –ù–∞–π—Ç–∏ —É—Ç–µ—á–∫–∏';
            }
        }

        async function performLeakSearch(query, field) {
            console.log('üîç Performing leak search for:', query, field);
            
            // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            const mockResults = [
                {
                    name: 'ITP',
                    ok: true,
                    meta: { records: 15 },
                    items: {
                        '–ë–∞–∑–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤ –ê–ª—å—Ñ–∞—Å—Ç—Ä–∞—Ö–æ–≤–∞–Ω–∏–µ [2023]': [
                            { phone: query, email: 'test@example.com', name: '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å' }
                        ],
                        '–ë–∞–∑–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤ –ú–∞–∫—Å–∞–≤–∏—Ç [2024]': [
                            { phone: query, address: '–ú–æ—Å–∫–≤–∞, —É–ª. –¢–µ—Å—Ç–æ–≤–∞—è, 1' }
                        ]
                    }
                },
                {
                    name: 'Dyxless',
                    ok: true,
                    items: [
                        { phone: query, source: 'leak_2023', date: '2023-05-15' },
                        { phone: query, source: 'leak_2024', date: '2024-01-20' }
                    ]
                },
                {
                    name: 'LeakOsint',
                    ok: false,
                    error: { message: '–°–µ—Ä–≤–∏—Å –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω' }
                },
                {
                    name: 'Usersbox',
                    ok: true,
                    items: [],
                    meta: { records: 0 }
                }
            ];

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º AI –∞–Ω–∞–ª–∏–∑ —Å GPT-5
            console.log('ü§ñ Requesting GPT-5 analysis...');
            const aiAnalysis = await requestGPT5Analysis(query, field, mockResults);

            return {
                query,
                field,
                results: mockResults,
                aiAnalysis
            };
        }

        async function requestGPT5Analysis(query, field, results) {
            try {
                console.log('üöÄ Calling GPT-5 API...');
                const response = await fetch('/api/summarize-gpt5', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query,
                        field,
                        results
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ GPT-5 analysis received:', data);
                return data;
            } catch (error) {
                console.error('‚ùå GPT-5 analysis failed:', error);
                return {
                    ok: false,
                    error: error.message,
                    fallback: true
                };
            }
        }

        function displayResults(searchResults, query, field) {
            const { results, aiAnalysis } = searchResults;
            let html = `<h2>üîç –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –¥–ª—è: "${query}"</h2>`;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º
            results.forEach(result => {
                html += `
                    <div class="source-card">
                        <div class="source-header">
                            <div class="source-name">${result.name}</div>
                            <div class="status-badge ${result.ok ? 'status-success' : 'status-error'}">
                                ${result.ok ? '‚úÖ –£—Å–ø–µ—à–Ω–æ' : '‚ùå –û—à–∏–±–∫–∞'}
                            </div>
                        </div>
                `;

                if (result.ok && result.items) {
                    if (Array.isArray(result.items)) {
                        html += `<p><strong>–ù–∞–π–¥–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π:</strong> ${result.items.length}</p>`;
                        if (result.items.length > 0) {
                            html += `<pre>${JSON.stringify(result.items.slice(0, 2), null, 2)}</pre>`;
                        }
                    } else if (typeof result.items === 'object') {
                        const totalRecords = Object.values(result.items).reduce((sum, items) => {
                            return sum + (Array.isArray(items) ? items.length : 0);
                        }, 0);
                        html += `<p><strong>–ù–∞–π–¥–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π:</strong> ${totalRecords}</p>`;
                        html += `<p><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏:</strong> ${Object.keys(result.items).join(', ')}</p>`;
                    }
                } else if (!result.ok) {
                    html += `<p class="error-message">–û—à–∏–±–∫–∞: ${result.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</p>`;
                }

                html += `</div>`;
            });

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º AI –∞–Ω–∞–ª–∏–∑ GPT-5
            if (aiAnalysis && aiAnalysis.ok && aiAnalysis.summary) {
                const summary = aiAnalysis.summary;
                html += `
                    <div class="ai-analysis">
                        <h3>ü§ñ –ê–Ω–∞–ª–∏–∑ GPT-5 Main Mini</h3>
                        <div class="risk-level risk-${summary.risk_level?.toLowerCase().replace(/[^a-z]/g, '') || 'medium'}">
                            üö® –£—Ä–æ–≤–µ–Ω—å —Ä–∏—Å–∫–∞: ${summary.risk_level || '–°—Ä–µ–¥–Ω–∏–π'}
                        </div>
                        <p><strong>–ù–∞–π–¥–µ–Ω–æ –¥–∞–Ω–Ω—ã—Ö:</strong> ${summary.found ? '–î–∞' : '–ù–µ—Ç'}</p>
                        
                        ${summary.highlights && summary.highlights.length > 0 ? `
                            <h4>üîç –ö–ª—é—á–µ–≤—ã–µ –Ω–∞—Ö–æ–¥–∫–∏:</h4>
                            <ul>
                                ${summary.highlights.map(highlight => `<li>${highlight}</li>`).join('')}
                            </ul>
                        ` : ''}
                        
                        ${summary.recommendations && summary.recommendations.length > 0 ? `
                            <div class="recommendations">
                                <h4>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</h4>
                                <ul>
                                    ${summary.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${summary.summary_stats ? `
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-number">${summary.summary_stats.total_sources || 0}</div>
                                    <div class="stat-label">–í—Å–µ–≥–æ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${summary.summary_stats.sources_with_data || 0}</div>
                                    <div class="stat-label">–° –¥–∞–Ω–Ω—ã–º–∏</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${summary.summary_stats.total_records || 0}</div>
                                    <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π</div>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${summary.ai_analysis ? `
                            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                                <h4>üìã –ü–æ–¥—Ä–æ–±–Ω—ã–π –∞–Ω–∞–ª–∏–∑:</h4>
                                <p>${summary.ai_analysis}</p>
                            </div>
                        ` : ''}
                        
                        <div style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">
                            –ú–æ–¥–µ–ª—å: ${aiAnalysis.model} | –ü—Ä–æ–≤–∞–π–¥–µ—Ä: ${aiAnalysis.provider}
                            ${aiAnalysis.usage ? ` | –¢–æ–∫–µ–Ω—ã: ${aiAnalysis.usage.total_tokens}` : ''}
                        </div>
                    </div>
                `;
            } else if (aiAnalysis && !aiAnalysis.ok) {
                html += `
                    <div class="ai-analysis">
                        <h3>ü§ñ –ê–Ω–∞–ª–∏–∑ GPT-5</h3>
                        <div class="error-message">
                            ‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å AI –∞–Ω–∞–ª–∏–∑: ${aiAnalysis.error}
                        </div>
                        <p>–û—Ç–æ–±—Ä–∞–∂–µ–Ω—ã —Ç–æ–ª—å–∫–æ —Å—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–∏—Å–∫–∞.</p>
                    </div>
                `;
            }

            resultsContent.innerHTML = html;
        }

        function displayError(message) {
            resultsContent.innerHTML = `
                <div class="error-message">
                    <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
